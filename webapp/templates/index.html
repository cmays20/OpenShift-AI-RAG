<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ©Ô∏è Airplane Detection</h1>
            <p>Upload an image to detect airplanes using AI</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17,8 12,3 7,8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <h3>Drop your image here</h3>
                        <p>or click to browse files</p>
                        <small>Supports JPG, PNG, GIF up to 10MB</small>
                    </div>
                    <input type="file" id="imageInput" accept="image/*" hidden>
                </div>

                <div class="upload-actions">
                    <button id="uploadBtn" class="btn btn-primary">
                        <span class="btn-text">Select Image First</span>
                        <span class="btn-loader" style="display: none;">
                            <svg class="spinner" viewBox="0 0 50 50">
                                <circle cx="25" cy="25" r="20" fill="none" stroke="currentColor" stroke-width="5" stroke-linecap="round" stroke-dasharray="31.416" stroke-dashoffset="31.416">
                                    <animate attributeName="stroke-array" dur="2s" values="0 31.416;15.708 15.708;0 31.416" repeatCount="indefinite"/>
                                    <animate attributeName="stroke-dashoffset" dur="2s" values="0;-15.708;-31.416" repeatCount="indefinite"/>
                                </circle>
                            </svg>
                            Processing...
                        </span>
                    </button>


                    {% if debug_mode %}
                    <div class="debug-buttons">
                        <button id="debugBtn" class="btn btn-debug" disabled>
                            <span class="btn-text">Debug Predict</span>
                            <span class="btn-loader" style="display: none;">
                                <svg class="spinner" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="4" opacity="0.25"></circle>
                                    <path fill="currentColor" d="M4 12a8 8 0 818-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" opacity="0.75"></path>
                                </svg>
                                Debugging...
                            </span>
                        </button>

                        <button id="rawBtn" class="btn btn-raw" disabled>
                            <span class="btn-text">Raw Analysis</span>
                            <span class="btn-loader" style="display: none;">
                                <svg class="spinner" viewBox="0 0 24 24">
                                    <circle cx="12" cy="12" r="10" fill="none" stroke="currentColor" stroke-width="4" opacity="0.25"></circle>
                                    <path fill="currentColor" d="M4 12a8 8 0 818-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 714 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z" opacity="0.75"></path>
                                </svg>
                                Analyzing...
                            </span>
                        </button>
                    </div>
                    {% endif %}
                </div>
            </div>

            <div class="results-section" id="resultsSection" hidden>
                <div class="image-container">
                    <canvas id="resultCanvas"></canvas>
                    <div class="image-info">
                        <div class="info-item">
                            <label>Image Size:</label>
                            <span id="imageSize">-</span>
                        </div>
                        <div class="info-item">
                            <label>Detections:</label>
                            <span id="detectionCount">-</span>
                        </div>
                        <div class="info-item">
                            <label>Processing Time:</label>
                            <span id="processingTime">-</span>
                        </div>
                    </div>

                    <div class="confidence-controls">
                        <h4>Show Confidence Levels:</h4>
                        <div class="checkbox-group">
                            <label class="checkbox-label">
                                <input type="checkbox" id="showHigh" checked>
                                <span class="checkmark high"></span>
                                High (‚â•70%)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="showMedium" checked>
                                <span class="checkmark medium"></span>
                                Medium (50-70%)
                            </label>
                            <label class="checkbox-label">
                                <input type="checkbox" id="showLow" checked>
                                <span class="checkmark low"></span>
                                Low (25-50%)
                            </label>
                        </div>
                    </div>
                </div>

                <div class="detections-list" id="detectionsList">
                    <h3>Detection Results</h3>
                    <div class="detections-container" id="detectionsContainer">
                        <!-- Detection results will be populated here -->
                    </div>
                </div>

                <div class="debug-info" id="debugInfo" hidden>
                    <h3>Debug Information</h3>
                    <div class="debug-container" id="debugContainer">
                        <!-- Debug info will be populated here -->
                    </div>
                </div>
            </div>
        </main>

        <div class="error-message" id="errorMessage" hidden>
            <div class="error-content">
                <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
                <span class="error-text"></span>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
