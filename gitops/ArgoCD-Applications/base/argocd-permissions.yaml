apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd-permissions
  namespace: openshift-gitops
spec:
  destination:
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: gitops/ArgoCD-permissions/aggregate/all
    repoURL: 'GITREPO'
    targetRevision: REVISION
  syncPolicy:
    automated:
      selfHeal: true